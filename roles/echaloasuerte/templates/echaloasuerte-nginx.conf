upstream backend  {
{% for number in range(1, uwsgi_n+1, 1) %}  server unix:/var/www/echaloasuerte/echaloasuerte-uwsgi{{ number }}.sock;
{% endfor %}
}

upstream old-backend-frontend {
  server localhost:8080;
}

upstream new-frontend {
  server localhost:8081;
}

split_clients app"${remote_addr}${http_user_agent}${date_gmt}" $appversion {
    99%     old-backend-frontend;
    *       new-frontend;
}

server {
    listen localhost:8080;

    location / {
        include         uwsgi_params;
        uwsgi_pass      backend;
    }
}


map $cookie_split_test_version $upstream_group {
    default $appversion;
    "old-backend-frontend" "old-backend-frontend";
    "new-frontend" "new-frontend";
}

server {
    listen 80;
    server_name {% for item in FQDN %} {{ item }} dev.{{ item }} www.{{ item }}{% endfor %};

    location /static/ {
        root      {{ echaloasuerte_root }};
        try_files $uri @node;
        expires 365d;
    }

    location /favicon.ico {
        try_files $uri @node;
        expires 365d;
        access_log off;
        log_not_found off;
    }

    location / {
        proxy_set_header Host $http_host;
        proxy_pass http://old-backend-frontend;
    }

    location /api/v1/ {
        proxy_set_header Host $http_host;
        proxy_pass http://old-backend-frontend;
    }

    location /draw/new/groups/ {
        add_header Set-Cookie "split_test_version=$upstream_group;Path=/;Max-Age=518400;";
        proxy_set_header Host $host;

        if ($upstream_group = "old-backend-frontend") {
            proxy_pass http://old-backend-frontend;
            break;
        }
        if ($upstream_group = "new-frontend") {
            proxy_pass http://new-frontend;
            break;
        }
        proxy_pass http://$appversion;
    }

    location /groups/ {
        try_files $uri @node;
    }

    location /api {
        include         uwsgi_params;
        uwsgi_pass      backend-echaloasuerte-3;
    }

    location @node {
        proxy_set_header Host $http_host;
        proxy_pass http://new-frontend;
    }
}
